<html lang="en">

      <!-- Styles  -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles-pizza.css" rel="stylesheet" type="text/css" media="all">
      <!-- JavaScript  -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts-pizza.js"></script>

    <title>Pizza Parlor</title>
  </head>
  <!-- Portfolio Navigation + Logo Representation -->
  <img src="img/logo.png" alt="Portfolio Logo" height="165px" width="165px">
  <ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Home</a></li>
    <li role="presentation"><a href="index-landing.html">Landing Page</a></li>

  <!-- Content -->
  <body>
    <div class="title">
      <div class="well">
        <h>Portfolio: Pizza Parlor</h>
        <p>Nathan Watkins-Hoagland</p>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Picards Pizzeria</h1>
      </div>
    </div>

    <div class="container">
      <div class="well">
        <form>
          <div class="row">
            <div class="col-md-3">
              <h2>Size</h2>
              <select id="size">
                <option value="No size chosen">Feed the Beast</option>
                <option value="12">12in</option>
                <option value="14">14in</option>
                <option value="16">16in</option>
              </select>
            </div>
            <div class="col-md-3">
              <h2>Toppings</h2>
              <select id="toppings">
                <option value="plain w/out cheese">Plain w/out Cheese</option>
                <option value="cheese">Cheese</option>
                <option value="garlic">Garlic</option>
                <option value="tomatoe">Tomatoe</option>
                <option value="spinach">Spinach</option>
                <option value="ham">Ham</option>
                <option value="pineapple">Pineapple</option>
              </select>
            </div>
            <div class="col-md-3">
              <h2>Quantity</h2>
              <input placeholder="How many pizza's do you want?">
            </div>
            <div class="col-md-3">
              <h2>Sit down or Take out</h2>
              <select id="forHereOrToGo"></select>
              <option value="for here">For Here</option>
              <option value="to go">To Go</option>
            </div>
          </div>
        </form>
      </div>
      <button id="submit" type="submit" class="btn btn-success">Submit Order</button>
    </div>
  </body>
</html>
